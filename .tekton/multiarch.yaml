apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: listener-multiarch
spec:
  resourcetemplates:
    - apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        name: run
      spec:
        podTemplate:
          runtimeClassName: medium
        securityContext:
          privileged: true
        pipelineRef:
            name: pipeline-multiarch
---
apiVersion: tekton.dev/v1
kind: TriggerBinding
metadata:
  name: listener-multiarch
spec:
  params:
